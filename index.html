<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Cadastro</title>
    <link rel="stylesheet" href="indexStyle.css">
</head>

<body style="background-color: rgb(83, 83, 83);">

    <nav>
        <div class="iconSite"><img src="baixados.png" alt=""></div>
        <div class="titleDiv">
            <h1>Cadastro de Usuário</h1>
        </div>
    </nav>
    <div class="contentDiv">
        <main style="background-color: rgb(161, 155, 155);" class="content">
            <div>
                <p>Nome</p>
                <input type="text" id="NomeUsuario">
            </div>
            <div>
                <p>Email</p>
                <input type="email" id="EmailUsuario">
            </div>
            <div>
                <p>Senha</p>
                <input type="password" id="SenhaUsuario">
            </div>
            <div>
                <p>Confirmar Senha</p>
                <input type="password" id="ConfirmarSenha">
            </div>
            <div class="imagem">
                <a href="index.html">
                    <img src="lixoAberto.png" alt="Imagem 1" class="lixoAberto">

                </a>
            </div>
            <div>
                <button onclick="CadastroUsuario()" class="CadastrarBotao">Cadastrar</button>
                <button onclick="ConsultarCadastro()" class="ConsultarCadastrBotao">Consultar Cadastros</button>
            </div>
        </main>
    </div>
    <script src="indexController.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
</body>

</html>
